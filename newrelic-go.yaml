 enabled: security_enabled_flag
 mode: RASP

#  # New Relicâ€™s SaaS connection URLs
 validator_service_url: your_validator_system_ip

#  # To completely disable security
#  # set agent.enabled flag to false
#  # If the flag is set to false,
#  # the security module is not loaded
#  # This property is read only once at
#  # application start.
 agent:
   enabled: agent_enabled_flag

#  # Following category of security events
#  # can be disabled from generating.
 detection:
    rci:
     enabled: true
    rxss:
     enabled: true
    deserialization:
     enabled: true
